<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="javascript/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Scientific Calculator</title>
</head>
<body>
        
    <!-- main container for Calculator starts here -->

    <div class="container ">
        <div class="calculator-container">

            <!-- Header Section  -->

            <!-- <div class="row d-flex align-items-center">
                <div class="col-2 col-md-2 col-lg-2 g-0">
                    <img src="https://img.icons8.com/ios-glyphs/30/null/menu-rounded.png"/>
                </div>
                <div class="col-4 col-md-4 col-lg-4 s">
                    <h2>Scientific</h2>
                </div>
                <div class="col-6 col-md-6 col-lg-6 g-0 d-flex justify-content-end">
                    <img src="https://img.icons8.com/windows/32/null/time-machine.png"/>
                </div>
            </div> -->

            <!-- Header section Ends Here  -->



            <!-- Result Displaying Section  -->

            <div class="row">
                <div class="col-12 g-0 d-flex flex-column justify-content-around align-items-end output-section">
                    <div class="row">
                        <div class="col-12 text-break mb-0"><span data-previous-input></span></div>
                    </div>
                    <div class="row mt-2 text-break">   
                        <div class="col-12 "><h3 data-current-input></h3></div>
                    </div>
                </div>
            </div>
            <!-- Result Displaying Section Ends Here  -->


            <!-- Content Section of Calculator Starts Here  -->

            <div class="row mt-2 ">
                <div class="col-6 col-md-6 col-lg-2  d-flex justify-content-start ">
                    <button class="function-btn" data-degree >DEG</button>
                </div>
                <div class="col-6 col-md-6 col-lg-2  d-flex justify-content-start function-btn">
                    <button class="function-btn" data-fe >F-E</button>
                    
                </div>
            </div>

            <div class="row mt-1">
                <div class="col-6 mt-1 col-md-4 col-lg-2  d-flex justify-content-start function-btn">
                    <button class="function-btn" data-memory-clear disabled>MC</button>
                </div>
                <div class="col-6 mt-1 col-md-4  col-lg-2  d-flex justify-content-start function-btn">
                    <button class="function-btn" data-memory-recall disabled >MR</button>
                </div>
                <div class="col-6 mt-1 col-md-4  col-lg-2  d-flex justify-content-start function-btn">
                    <button class="function-btn" data-memory-add >M+</button>
                </div>
                <div class="col-6 mt-1 col-md-4  col-lg-2  d-flex justify-content-start function-btn">
                    <button class="function-btn" data-memory-sub >M-</button>
                </div>
                <div class="col-6 mt-1 col-md-4  col-lg-2  d-flex justify-content-start function-btn">
                    <button class="function-btn" data-memory-store >MS</button>
                </div>
                <div class="col-6 mt-1 col-md-4  col-lg-2  d-flex justify-content-start function-btn"> 
                    <button class="function-btn" data-memory disabled >M<img class="dropdown-arrow" src="https://img.icons8.com/ios/50/null/expand-arrow--v2.png"/></button>
                </div>
                
            </div>
            <hr>

            <div class="row mt-1 d-flex justify-content-start align-items-center">
                <div class="col-12 col-md-5 col-lg-5 g-0">
                    <button class="function-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="me-1" src="https://img.icons8.com/fluency-systems-regular/48/null/trigonometry.png"/><span class="me-1">Trigonometry</span>
                    <img class="dropdown-arrow " src="https://img.icons8.com/ios/50/null/expand-arrow--v2.png"/>
                    </button>

                    <div class="dropdown-menu " style="border: 1px solid;background-color:#ebebeb;">
                        <div class="container p-1  ">
                            <div class="row d-flex justify-content-between ">
                                <div  class="col-3"> <button class="rounded  bg-white dropdown-btn">2<sup>nd</sup></button></div>
                                <div  class="col-3"> <button data-trifun class="rounded  bg-white dropdown-btn">sin</button></div>
                                <div  class="col-3"> <button data-trifun class="rounded  bg-white dropdown-btn">cos</button></div>
                                <div  class="col-3"> <button data-trifun class="rounded  bg-white dropdown-btn">tan</button></div>
                            </div>
                            <div class="row mt-1 d-flex justify-content-between">
                                <div  class="col-3 "> <button class="rounded  bg-white dropdown-btn">hyp</button></div>
                                <div  class="col-3 "> <button data-trifun class="rounded  bg-white dropdown-btn">sec</button></div>
                                <div  class="col-3 "> <button data-trifun class="rounded  bg-white dropdown-btn">csc</button></div>
                                <div  class="col-3 "> <button data-trifun class="rounded  bg-white dropdown-btn">cot</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12  col-md-5 col-lg-4 g-0  ">
                    <button class="function-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img  src="https://img.icons8.com/ios-filled/50/null/frequency-f.png"/><span >Function</span>
                    <img class="dropdown-arrow " src="https://img.icons8.com/ios/50/null/expand-arrow--v2.png"/>
                    </button>

                    <div class="dropdown-menu " style="border: 1px solid;background-color:#ebebeb;" >
                        <div class="container p-1">
                            <div class="row d-flex justify-content-around">
                                <div  class="col-4 "> <button data-absolute-number class="rounded bg-white dropdown-btn">|x|</button></div>
                                <div  class="col-4 "> <button data-roundoff value="floor" class="rounded bg-white dropdown-btn">⌊x⌋</button></div>
                                <div  class="col-4 "> <button data-roundoff value="ceil" class="rounded bg-white dropdown-btn">⌈x⌉</button></div>
                                
                            </div>
                            <div class="row mt-1 d-flex justify-content-between">
                                <div  class="col-4"> <button class="rounded bg-white dropdown-btn">rand</button></div>
                                <div  class="col-4"> <button class="rounded bg-white dropdown-btn">&rarr;dms</button></div>
                                <div  class="col-4"> <button class="rounded bg-white dropdown-btn">&rarr;deg</button></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-evenly mt-2">
                <div class="col-2 g-0 "> <button id="secondfunctionalitites" class="rounded">2<sup>nd</sup></button></div>
                <div class="col-2 g-0 "> <button data-pi class="rounded">&#960;</button></div>
                <div class="col-2 g-0 "> <button data-exponential-value class="rounded">e</button></div>
                <div class="col-2 g-0 "> <button data-clearall class="rounded">C</button></div>
                <div class="col-2 g-0 "> <button data-remove class="rounded"><img class="operator-sign" src="https://img.icons8.com/ios/50/null/clear-symbol--v1.png"/></button></div>
            </div>

            <div class="row d-flex justify-content-evenly mt-1">
                <div class="col-2 g-0 "> <button data-number-square class="rounded">x<sup>2</sup></button></div>
                <div class="col-2 g-0 "> <button data-oneby-number class="rounded">1/x</button></div>
                <div class="col-2 g-0 "> <button data-absolute-num class="rounded">|x|</button></div>
                <div class="col-2 g-0 "> <button data-exponential class="rounded">exp</button></div>
                <div class="col-2 g-0 "> <button data-modulus-number class="rounded">mod</button></div>
            </div>

            <div class="row d-flex justify-content-evenly mt-1">
                <div class="col-2 g-0 "> <button data-square-root class="rounded"><sup>2</sup>&radic;x</button></div>
                <div class="col-2 g-0 "> <button data-opening-parenthesis class="rounded">(</button></div>
                <div class="col-2 g-0 "> <button data-closing-parenthesis class="rounded">)</button></div>
                <div class="col-2 g-0 "> <button data-number-factorial class="rounded">n!</button></div>
                <div class="col-2 g-0 "> <button data-operator value="/" class="rounded">&#247;</button></div>
            </div>

            <div class="row d-flex justify-content-evenly mt-1">
                <div class="col-2 g-0 "> <button data-power-raise class="rounded">X <sup>y</sup></button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">7</button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">8</button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">9</button></div>
                <div class="col-2 g-0 "> <button data-operator value="*" class="rounded">&#xd7;</button></div>
            </div>

            <div class="row d-flex justify-content-evenly mt-1">
                <div class="col-2 g-0 "> <button data-tenpower-raise class="rounded">10<sup>x</sup></button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">4</button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">5</button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">6</button></div>
                <div class="col-2 g-0 "> <button data-operator value="-" class="rounded">&#x2212;</button></div>
            </div>

            <div class="row d-flex justify-content-evenly mt-1">
                <div class="col-2 g-0 "> <button data-logarithm class="rounded">log</button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">1</button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">2</button></div>
                <div class="col-2 g-0 "> <button data-number class="rounded">3</button></div>
                <div class="col-2 g-0 "> <button data-operator class="rounded" value="+" >&#43;</button></div>
            </div>

            <div class="row d-flex justify-content-evenly mt-1">
                <div class="col-2 g-0 "> <button data-natural-logarithm class="rounded">ln</button></div>
                <div class="col-2 g-0 "> <button data-negate class="rounded"><sup>+</sup>/<sub>-</sub></button></div> 
                <div class="col-2 g-0 "> <button data-number class="rounded">0</button></div>
                <div class="col-2 g-0 "> <button data-dot class="rounded">.</button></div>
                <div class="col-2 g-0 "> <button data-equalto style="background-color: rgb(85, 28, 139);" class="rounded"><img class="operator-sign" src="https://img.icons8.com/windows/32/ffffff/equal-sign.png"/></button></div>
            </div>
            <!-- Content Section of the Calculator Ends Here  -->
        </div>
    </div>
</div>
 <!-- main container for Calculator Ends here -->
</body>
</html>
